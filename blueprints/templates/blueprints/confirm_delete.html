{% extends "core/base.html" %}
{% block title %}Delete Dataset{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:700px;">
  <div class="card p-3">
    <h3>Delete this dataset?</h3>
    <p class="text-muted mb-3">{{ obj.title|default:"(No title)" }} â€” #{{ obj.id }}</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'blueprints:vendor_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FYP Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b1e3a; --card:#12294f; --text:#eaf2ff; --muted:#9fb3d9; }
    body{margin:0;font-family:system-ui,Arial;background:var(--bg);color:var(--text);display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:var(--card);padding:2rem;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3);width:min(420px,92vw)}
    h1{margin:0 0 1rem}
    .muted{color:var(--muted);font-size:.9rem}
    form{display:grid;gap:.8rem;margin-top:1rem}
    input,select,button{padding:.8rem;border-radius:10px;border:1px solid #1e3a6b;background:#0e2244;color:var(--text)}
    button{cursor:pointer}
    .row{display:flex;gap:.6rem;justify-content:space-between}
    a{color:#c6dbff;text-decoration:none}
    .msg{padding:.6rem .8rem;border-radius:8px;margin-bottom:.6rem}
    .msg.success{background:#0f5132}
    .msg.error{background:#842029}
    .msg.info{background:#0c5460}
  </style>
</head>
<body>
  <div class="card">
    {% if messages %}
      {% for m in messages %}
        <div class="msg {{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
